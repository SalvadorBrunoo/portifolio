<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="../gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <button onclick="location.href='../blog.html'">Return to Blog</button>
    </header>
    <main>
        <section>
            <h1></h1>
            <p><strong>Date:</strong></p>
            <img src="" class="post-image">
            <p></p>
        </section>
        <hr>
        <article>
            <pre></pre>
        </article>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileName = location.pathname.split("/").pop().replace(".html", ".json");
            fetch(fileName)
                .then(response => response.json())
                .then(data => {
                    // Populate section fields
                    document.querySelector("title").textContent = data.section.title;
                    document.querySelector("h1").textContent = data.section.title;
                    document.querySelector("p strong").nextSibling.textContent = ` ${data.section.date}`;
                    document.querySelector(".post-image").src = data.section.imagePath;
                    document.querySelector("section p:last-of-type").textContent = data.section.summary;

                    // Populate article content
                    document.querySelector("article pre").textContent = data.article;
                })
                .catch(error => console.error("Error loading JSON content:", error));
        });
    </script>
</body>
</html>
