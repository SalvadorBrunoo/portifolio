<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Salvador Bruno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h1>Gallery</h1>
            <div class="gallery-container" id="gallery">
                <!-- Images will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script>
        async function loadGallery() {
            const galleryContainer = document.querySelector('#gallery');

            try {
                // Fetch the list of images from gallery.json
                const response = await fetch('gallery/gallery.json');
                const data = await response.json();

                for (const imagePath of data.paths) {
                    const div = document.createElement('div');
                    div.classList.add('gallery-item');

                    // Fetch metadata from the image file
                    const metadataResponse = await fetch(imagePath.replace('.jpg', '.json'));
                    const metadata = await metadataResponse.json();

                    div.innerHTML = `
                        <img src="${imagePath}" alt="Gallery Image">
                        <h3>${metadata.title}</h3>
                        <p>${metadata.date}</p>
                    `;

                    galleryContainer.appendChild(div);
                }
            } catch (error) {
                console.error("Error loading gallery images:", error);
            }
        }

        loadGallery();
    </script>
</body>
</html>
