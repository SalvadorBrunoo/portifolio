<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Salvador Bruno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h1>Gallery</h1>
            <div class="gallery-container" id="gallery">
                <!-- Images will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script>
        async function loadGallery() {
            const galleryContainer = document.querySelector('#gallery .gallery-container');

            try {
                // Fetch the list of image JSON files from images.json
                const imagesListResponse = await fetch('gallery/gallery.json');
                const imagesList = await imagesListResponse.json();
                const imageFiles = imagesList[0].images;

                for (const imageFile of imageFiles) {
                    // Adjusted to include the folder structure
                    const folderName = imageFile.replace('.json', '');
                    const response = await fetch(`gallery/${folderName}/${imageFile}`);
                    if (!response.ok) {
                        console.error(`Failed to fetch ${imageFile}:`, response.statusText);
                        continue;
                    }
                    const imageData = await response.json();

                    const imgElement = document.createElement('img');
                    imgElement.src = `images/${folderName}/${imageData.imagePath}`;
                    imgElement.alt = imageData.title;
                    imgElement.classList.add('gallery-image');

                    galleryContainer.appendChild(imgElement);
                }
            } catch (error) {
                console.error("Error loading images JSON:", error);
            }
        }

        window.addEventListener("load", loadGallery);
    </script>
</body>
</html>
