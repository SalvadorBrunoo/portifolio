<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Salvador Bruno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h1>Gallery</h1>
            <div class="gallery-container" id="gallery">
                <!-- Images will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        async function loadGallery() {
            const galleryContainer = document.querySelector('#gallery');

            try {
                // Fetch the list of images from gallery.json
                const response = await fetch('gallery/gallery.json');
                const data = await response.json();

                for (const imagePath of data.paths) {
                    const div = document.createElement('div');
                    div.classList.add('gallery-item');

                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = "Gallery Image";

                    const title = document.createElement('h3');
                    const date = document.createElement('p');

                    img.onload = () => {
                        EXIF.getData(img, function() {
                            try {
                                const exifTitle = EXIF.getTag(this, 'ImageDescription') || 'Untitled';
                                const exifDate = EXIF.getTag(this, 'DateTime') || 'Unknown Date';

                                console.log('EXIF Data:', { exifTitle, exifDate }); // Debugging log

                                title.textContent = exifTitle;
                                date.textContent = exifDate;
                            } catch (exifError) {
                                console.error('Error reading EXIF data:', exifError);
                                title.textContent = 'Untitled';
                                date.textContent = 'Unknown Date';
                            }
                        });
                    };

                    div.appendChild(img);
                    div.appendChild(title);
                    div.appendChild(date);

                    galleryContainer.appendChild(div);
                }
            } catch (error) {
                console.error("Error loading gallery images:", error);
            }
        }

        loadGallery();
    </script>
</body>
</html>
