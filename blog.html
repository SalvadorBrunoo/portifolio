<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Salvador Bruno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="blog">
            <h1>Blog</h1>
            <script>
                async function loadPosts() {
                    const postsContainer = document.querySelector('#blog');

                    try {
                        // Fetch the list of post JSON files from posts.json
                        const postsListResponse = await fetch('posts/posts.json');
                        const postsList = await postsListResponse.json();
                        const postFiles = postsList[0].posts;

                        for (const postFile of postFiles) {
                            const response = await fetch(`posts/${postFile}`);
                            const post = await response.json();

                            const article = document.createElement('article');

                            article.innerHTML = `
                                <h2><a href="posts/${post.file}">${post.section.title}</a></h2>
                                <p><strong>Date:</strong> ${post.section.date}</p>
                                <img src="${post.section.imagePath}" alt="${post.section.title} Image" class="post-image">
                                <p>${post.section.summary}</p>
                                <hr>
                            `;

                            postsContainer.appendChild(article);
                        }
                    } catch (error) {
                        console.error("Error loading posts JSON:", error);
                    }
                }

                loadPosts();
            </script>
        </section>
    </main>
</body>
</html>
